        type: array
      transactions:
        items:
          $ref: '#/definitions/common.TransactionModel'
        type: array
      type:
        $ref: '#/definitions/handlers.SearchResultType'
    type: object
  handlers.SearchResultType:
    enum:
    - block
    - transaction
    - event_signature
    - function_signature
    - address
    - contract
    type: string
    x-enum-varnames:
    - SearchResultTypeBlock
    - SearchResultTypeTransaction
    - SearchResultTypeEventSignature
    - SearchResultTypeFunctionSignature
    - SearchResultTypeAddress
    - SearchResultTypeContract
info:
  contact: {}
  description: API for querying blockchain transactions and events
  license:
    name: Apache 2.0
    url: https://github.com/thirdweb-dev/indexer/blob/main/LICENSE
  title: Thirdweb Insight
  version: v0.0.1-beta
paths:
  /{chainId}/balances/{owner}/{type}:
    get:
      consumes:
      - application/json
      description: Retrieve token balances of an address by type
      parameters:
      - description: Chain ID
        in: path
        name: chainId
        required: true
        type: string
      - description: Owner address
        in: path
        name: owner
        required: true
        type: string
      - description: Type of token balance
        in: path
        name: type
        required: true
        type: string
      - description: Hide zero balances
        in: query
        name: hide_zero_balances
        required: true
        type: boolean
      - description: Page number for pagination
        in: query
        name: page
        type: integer
      - default: 5
        description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.QueryResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handlers.BalanceModel'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Error'
      security:
      - BasicAuth: []
      summary: Get token balances of an address by type
      tags:
      - balances
  /{chainId}/blocks:
    get:
      consumes:
      - application/json
      description: Retrieve all blocks
      parameters:
      - description: Chain ID
        in: path
        name: chainId
        required: true
        type: string
      - description: Filter parameters
        in: query
        name: filter
        type: string
      - description: Field to group results by
        in: query
        name: group_by
        type: string
      - description: Field to sort results by
        in: query
        name: sort_by
        type: string
      - description: Sort order (asc or desc)
        in: query
        name: sort_order
        type: string
      - description: Page number for pagination
        in: query
        name: page
        type: integer
      - default: 5
        description: Number of items per page
        in: query
        name: limit
        type: integer
      - collectionFormat: csv
        description: List of aggregate functions to apply
        in: query
        items:
          type: string
        name: aggregate
        type: array
      - description: Force consistent data at the expense of query speed
        in: query
        name: force_consistent_data
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.QueryResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/common.BlockModel'
                  type: array
