      blob_gas_price:
        type: integer
      blob_gas_used:
        type: integer
      block_hash:
        type: string
      block_number:
        type: integer
      block_timestamp:
        type: integer
      chain_id:
        type: string
      contract_address:
        type: string
      cumulative_gas_used:
        type: integer
      data:
        type: string
      effective_gas_price:
        type: integer
      from_address:
        type: string
      function_selector:
        type: string
      gas:
        type: integer
      gas_price:
        type: integer
      gas_used:
        type: integer
      hash:
        type: string
      logs_bloom:
        type: string
      max_fee_per_gas:
        type: integer
      max_priority_fee_per_gas:
        type: integer
      nonce:
        type: integer
      r:
        type: string
      s:
        type: string
      status:
        type: integer
      to_address:
        type: string
      transaction_index:
        type: integer
      transaction_type:
        type: integer
      v:
