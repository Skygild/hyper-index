basePath: /
definitions:
  api.Error:
    description: Error represents an API error response
    properties:
      code:
        description: '@Description HTTP status code'
        type: integer
      message:
        description: '@Description Error message'
        type: string
      support_id:
        description: '@Description Support ID for tracking the error'
        type: string
    type: object
  api.Meta:
    description: Meta represents metadata for a query response
    properties:
      address:
        description: '@Description Contract address'
        type: string
      chain_id:
        description: '@Description Chain ID of the blockchain'
        type: integer
      limit:
        description: '@Description Number of items per page'
        type: integer
      page:
        description: '@Description Current page number'
        type: integer
      signature:
        description: '@Description Function or event signature'
        type: string
      total_items:
        description: '@Description Total number of items'
        type: integer
      total_pages:
        description: '@Description Total number of pages'
        type: integer
    type: object
  api.QueryResponse:
    description: QueryResponse represents the response structure for a query
    properties:
      aggregations:
        description: '@Description Aggregation results'
        items:
          additionalProperties: true
          type: object
        type: array
      data:
        description: '@Description Query result data'
      meta:
        allOf:
        - $ref: '#/definitions/api.Meta'
        description: '@Description Metadata for the query response'
    type: object
  common.BlockModel:
    properties:
      base_fee_per_gas:
        type: integer
      block_hash:
        type: string
      block_number:
        type: integer
      block_timestamp:
        type: integer
      chain_id:
        type: string
      difficulty:
        type: string
      extra_data:
        type: string
      gas_limit:
        type: integer
      gas_used:
        type: integer
      logs_bloom:
        type: string
      miner:
        type: string
      mix_hash:
        type: string
      nonce:
        type: string
      parent_hash:
        type: string
      receipts_root:
        type: string
      sha3_uncles:
        type: string
      size:
        type: integer
      state_root:
        type: string
      total_difficulty:
        type: string
      transaction_count:
        type: integer
      transactions_root:
        type: string
      withdrawals_root:
        type: string
    type: object
  common.DecodedLogDataModel:
    properties:
      indexedParams:
        type: object
      name:
        type: string
      nonIndexedParams:
        type: object
      signature:
        type: string
    type: object
  common.DecodedLogModel:
    properties:
      address:
        type: string
      block_hash:
        type: string
      block_number:
        type: integer
      block_timestamp:
        type: integer
      chain_id:
        type: string
      data:
        type: string
      decoded:
        $ref: '#/definitions/common.DecodedLogDataModel'
      decodedData:
        allOf:
        - $ref: '#/definitions/common.DecodedLogDataModel'
        description: 'Deprecated: Use Decoded field instead'
      log_index:
        type: integer
      topics:
        items:
          type: string
        type: array
      transaction_hash:
        type: string
      transaction_index:
        type: integer
    type: object
  common.DecodedTransactionDataModel:
    properties:
      inputs:
        additionalProperties: true
        type: object
      name:
        type: string
      signature:
        type: string
    type: object
  common.DecodedTransactionModel:
    properties:
      access_list_json:
        type: string
      blob_gas_price:
        type: integer
      blob_gas_used:
        type: integer
      block_hash:
        type: string
      block_number:
        type: integer
      block_timestamp:
        type: integer
      chain_id:
        type: string
      contract_address:
        type: string
      cumulative_gas_used:
        type: integer
      data:
        type: string
      decoded:
        $ref: '#/definitions/common.DecodedTransactionDataModel'
      decodedData:
        allOf:
        - $ref: '#/definitions/common.DecodedTransactionDataModel'
        description: 'Deprecated: Use Decoded field instead'
      effective_gas_price:
        type: integer
      from_address:
        type: string
      function_selector:
        type: string
      gas:
        type: integer
      gas_price:
        type: integer
      gas_used:
        type: integer
      hash:
        type: string
      logs_bloom:
        type: string
      max_fee_per_gas:
        type: integer
      max_priority_fee_per_gas:
        type: integer
      nonce:
        type: integer
      r:
        type: string
      s:
        type: string
      status:
        type: integer
      to_address:
        type: string
      transaction_index:
        type: integer
      transaction_type:
        type: integer
      v:
        type: string
      value:
        type: integer
    type: object
  common.LogModel:
    properties:
      address:
        type: string
      block_hash:
        type: string
      block_number:
        type: integer
      block_timestamp:
        type: integer
      chain_id:
        type: string
      data:
        type: string
      log_index:
        type: integer
      topics:
        items:
          type: string
        type: array
      transaction_hash:
        type: string
      transaction_index:
        type: integer
    type: object
  common.TransactionModel:
